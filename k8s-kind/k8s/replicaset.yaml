apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: "nodeserver"
  labels:
    app: "nodeserver"
spec:
  selector:
    matchLabels: 
      app: nodeserver
  replicas: 5
  template:
    metadata:
      name: "nodeserver"
      labels:
        app: "nodeserver"
    spec:
      containers:
        - name: nodeserver
          image: "ilgssonbraga/hello-nodejs-kind:v5"
